<section class="container-fluid" >
  <div class="row">
    <div class="col-md-5">
      <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
        <h1>Access Admin</h1>
        <div>
          <label class="form-label">Email</label>
          <input formControlName="email" type="email" class="form-control" placeholder="Email">
        </div>
        <div>
          <label class="form-label">Password</label>
          <input formControlName="password" type="password" class="form-control" placeholder="Password">
        </div>
        <div style="margin: 5px;">
          <button type="submit" class="btn btn-primary">Ingresar</button>
          <button style="margin-left: 10px;" class="btn btn-primary"
            [routerLink]="['/Inicio/Presentacion']">Volver</button>
        </div>
      </form>
    </div>
  </div>
</section>

<router-outlet></router-outlet>
