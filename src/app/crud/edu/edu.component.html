<div class="container-fluid">
    <div class="row">
        <div class="col-m-12 gap-2 d-md-flex justify-content-md-end" style="margin-top: 10px;margin-bottom: 10px;">
            <button (click)="atras()" class="btn btn-primary">Volver</button>
            <button [routerLink]="['/Inicio/Contacto']" class="btn btn-primary" style="margin-left: 10px;">Home</button>
            <button (click)="onClick()" class="btn btn-danger" style="margin-left: 10px;">Logout</button>
        </div>
    </div>
</div>

<section class="container-fluid">
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h3>Elementos de Educación</h3>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr class="text-center">
                            <th>ID</th>
                            <th>TITULO</th>
                            <th>DESCRIPCIÓN</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let edu of educ" class="text-center">
                            <td>{{edu.id}}</td>
                            <td>{{edu.titulo}}</td>
                            <td>{{edu.descripcion}}</td>
                            <td >
                                <button id="boton" (click)="Editar(edu)" class="btn btn-warning">Editar</button>
                                <button id="boton" (click)="Delete(edu)"class="btn btn-danger" style="margin-left: 10px;">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <form style="margin: 5rem;">
                <div class="card shadow">
                    <h3>Nueva Educación</h3>
                    <div class="card-body">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="">id</label>
                                <input [(ngModel)]="edu.id" name="id" type="text" class="form-control" placeholder="id">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="">Titlo</label>
                                <input [(ngModel)]="edu.titulo" name="titulo" type="text" class="form-control" placeholder="titulo">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="">Descripcion</label>
                            <textarea [(ngModel)]="edu.descripcion" name="descripcion" class="form-control" rows="5" type="text"
                                placeholder="Descripcion"></textarea>
                        </div>
                        <button (click)="Guardar(edu)" style="margin: 5px;" type="submit" class="btn btn-primary">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

<router-outlet></router-outlet>
